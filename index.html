<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Lab</title>
    <link rel="stylesheet" href="./styles/style.css">
    <style>
        div,
        span {
            border-style: solid;
            border-width: 1px;
            border-color: black;
        }
        
        .radioContainer {
            background-color: khaki;
        }
        
        .item {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div>
        <div style="background-color: bisque;">
            <h2>I'm relatively positioned div</h2>
        </div>
        <div style="position: absolute; top: 2rem; right: 3rem; background-color: coral;">
            <h2>I'm absolutely positioned div</h2>
        </div>
    </div>

    <hr />

    <span style="float: left;">
        <h1>i'm span floated to left</h1>
    </span>
    <span style="float: right;">
        <h1>I'm span floated to right</h1>
    </span>

    <hr style="margin-top: 8rem;" />

    <div class="radioContainer">
        <h3>Select radio</h3>
        <input type="radio" id="one" name="radio" value="one">
        <label for="one">One</label><br>
        <input type="radio" id="two" name="radio" value="two">
        <label for="two">Two</label><br>
        <input type="radio" id="three" name="radio" value="three">
        <label for="three">Three</label>
    </div>

    <hr/>

    <div class="spanContainer">
        <span class="item" id="first"><h2>Я первый</h2></span>
        <span class="item" id="second"><h2>Я второй</h2></span>
        <span class="item" id="third"><h2>Я третий</h2></span>
        <span class="item" id="fourth"><h2>Я четвёртый</h2></span>
    </div>
</body>

</html>
